<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    <div id="page-content" class="{{ page.page_name | downcase }}_page">
      {% unless page.coming_soon %}
        <header>
          {% include navbar.html %}
        </header>
      {% endunless %}

      <main>
        {{ content }}
      </main>
    </div>

    {%- include footer.html -%}
    {% include javascripts.html %}
  </body>

</html>
