<ul class="social-links">
  {%- if site.github -%}
    <li>
      <a href="https://github.com/{{ site.github.username| cgi_escape | escape }}">
        <i class="fab fa-github"></i><span class="ml-1">
      </a>
    </li>
  {%- endif -%}
  {%- if site.facebook -%}
    <li>
      <a href="https://www.facebook.com/{{ site.facebook.username| cgi_escape | escape }}">
        <i class="fab fa-facebook"></i><span class="ml-1"></span>
      </a>
    </li>
  {%- endif -%}
</ul>
